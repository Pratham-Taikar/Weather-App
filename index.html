<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <video id="backgroundVideo" autoplay muted loop playsinline
    style="position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;" src="./Videos/default.mp4">
  </video>

  <div class="container">
    <h1>Weather App</h1>
    <center>
      <div class="input-container">
        <button id="weatherbyLoc">Get weather as per your Location</button>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="removeInput">Remove</button>
        <button id="get-weather-btn">Get Weather</button>
      </div>
    </center>
    <div id="weatherData" class="fancyDisplay"></div>
    <center>
      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </center>
  </div>
  <script src="script.js"></script>
</body>

</html>
